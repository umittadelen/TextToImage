<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-new.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column; /* Stack items vertically */
            background-color: var(--background-color);
            color: var(--dark-text-color);
        }

        .img-container {
            width: 100%;
            max-width: 100%; /* Make sure the image fits */
            display: flex;
            justify-content: center; /* Center image horizontally */
        }

        img {
            max-width: 100%;   /* Responsive image */
            max-height: 80vh;  /* Limit height to 80% of viewport height */
            object-fit: contain;
            cursor: pointer;
            border: var(--border);
            border-radius: 10px;
        }

        .metadata {
            margin-top: 10px;            /* Add space above the button */
            display: inline-block;        /* Allow padding and margin */
            padding: 10px 20px;          /* Add padding for size */
            border: var(--border);      /* Set border */
            border-radius: 5px;          /* Rounded corners */
            background-color: var(--highlight-color);   /* Button background color */
            color: var(--light-text-color);                 /* Text color */
            text-align: center;           /* Center text */
            text-decoration: none;        /* Remove underline */
            font-weight: bold;            /* Bold text */
            transition: var(--transition); /* Smooth transition for hover effect */
            cursor: pointer;              /* Change cursor on hover */
        }

        .metadata:hover {
            background-color: var(--button-hover-color);    /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div class="img-container">
        <a href="{{ url_for('serve_temp_image', filename=image) }}" download>
            <img src="{{ url_for('serve_temp_image', filename=image) }}" alt="{{ image }}">
        </a>
    </div>
    <p>Click on the image to download</p>
    <a class="metadata" href="javascript:void(0);" onclick="openMetadata()">Metadata</a>
    
    <script>
        function openMetadata(){
            window.location.href = "{{ url_for('metadata') }}"; // Corrected syntax
        }
    </script>
</body>
</html>
