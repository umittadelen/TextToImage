<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .img-container {
            display: block;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image">
        <a class="img-container" href="{{ url_for('serve_temp_image', filename=image) }}" download>
            <img src="{{ url_for('serve_temp_image', filename=image) }}" alt="{{ image }}">
        </a>
    </div>
</body>
</html>
